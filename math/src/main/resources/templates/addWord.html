<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

</head>
<body>
<main class="container p-5">
<form action="/addWord" method="post">

    <div class="form-group">
        <input class="form-control" name="arabic" id ="arabic" placeholder="Arabic"  type="text" required/>
    </div>
    <div class="form-group">
        <div class="input-group mb-3">
        <select class="custom-select" id="article" name="article">
            <option>der</option>
            <option>die</option>
            <option>das</option>
            <option>die(pl)</option>
        </select>
        </div>
    </div>
    <div class="form-group">
        <input class="form-control" name="german" id ="german" placeholder="German"  type="text" required/>
    </div>

    <div class="form-group">
        <input class="form-control" name="english" id ="english" placeholder="English"  type="text" required/>
    </div>

    <button class="btn btn-primary" type="submit">Add</button>
</form>

</main>

</body>
</html>
